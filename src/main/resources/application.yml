server:
  port: 9090
spring:
  application:
    name: profile-service
  datasource:
    url: jdbc:mysql://localhost:3306/GlerProfile?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
      database-platform: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:scripts
logging:
  level:
    org:
      springframework:
        security: DEBUG
pagination:
  page:
    size: 10

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://flyora.c9yumqqqiqp6.us-east-1.rds.amazonaws.com:3306/GlerProfile?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver