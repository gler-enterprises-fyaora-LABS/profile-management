name: CI/CD Pipeline

# Trigger pipeline on branch commits
on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
    - main
    - feature/* # Feature branches
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    # Build code with Maven
    - name: Build with Maven
      run: mvn clean compile
      
    # Run unit tests and generate coverage report
    - name: Run tests with coverage
      run: mvn clean test jacoco:report
      
    # Check code coverage and fail if below 80%
    - name: Verify code coverage
      run: mvn jacoco:check
      
    # Generate coverage report for display
    - name: Generate coverage badge
      run: |
        COVERAGE=$(mvn jacoco:report | grep -oP 'Total.*?(\d+)%' | tail -1 | grep -oP '\d+(?=%)')
        echo "Coverage: ${COVERAGE}%"
        if [ "$COVERAGE" -lt 80 ]; then
          echo "Coverage ${COVERAGE}% is below required 80%"
          exit 1
        else
          echo "Coverage ${COVERAGE}% meets requirement"
        fi
        
    # Upload coverage reports (optional)
    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./target/site/jacoco/jacoco.xml
        fail_ci_if_error: true